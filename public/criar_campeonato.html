<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Campeonato</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Campeonato</h1>
        <form id="criar-campeonato-form">
            <label for="nome">Nome do Campeonato:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <button type="submit" class="submit-button">Criar Campeonato</button>
        </form>
        <button class="back-button" onclick="window.location.href='/'">Voltar</button>
    </div>
    <script src="/criar_campeonato.js"></script>
</body>
</html>
